<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Управление мероприятиями</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <button onclick="showSection('events')" class="active">Мероприятия</button>
            <button onclick="showSection('polls')">Опросы</button>
            <button onclick="showSection('admin')" id="adminButton" style="display: none;">Админ</button>
        </nav>
        
        <div class="content">
            <section id="eventsSection" class="section active">
                <div id="eventsContainer"></div>
            </section>

            <section id="pollsSection" class="section">
                <div id="pollsContainer"></div>
            </section>

            <section id="adminSection" class="section">
                <!-- Админ-панель будет добавлена динамически -->
            </section>
        </div>
    </div>

    <script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
