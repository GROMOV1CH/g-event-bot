services:
  - type: web
    name: g-event-bot-webapp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webapp:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    autoDeploy: true 